<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<header>
		<div id="logo" >
			<h1>EPICMAIL</h1>
		</div>
		<nav id="head">
			<ul>
				<li>Home</li>
				<li>SignIn</li>
				<li>DashBoard</li>
				<li>Contact</li>
			</ul>
		</nav>
	</header>
	<div id="first">
		<h1>Welcome to Epic Mail</h1>
			<form>
				
					<h1>Sign In</h1>				
					<div>
					<label>
					Email: 
					<input type="email" name="email" placeholder="Enter Your Email"></label>
					</div>
					<div>
					<label>
					Password: 
					<input type="password" name="password"></label>
					</div>
					<div><button type="submit">Sign In</button></div>
					
				</form>
		</div>
		
	</div>
	
	<footer>
		<p>Epic Mail by Samuel Aniefiok Copyright &copy; 2019</p>
	
	</footer>

</body>
</html>
